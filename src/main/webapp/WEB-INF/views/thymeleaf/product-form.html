<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Product Form</title>
</head>
<body>
<h2>Product Form</h2>
<form action="#" th:action="@{/product/saveProduct}" th:object="${product}" method="post">
    <label for="designation">Designation:</label>
    <input type="text" id="designation" th:field="*{designation}" required/>
    <br/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required/>
    <br/>

    <label for="prix">Price:</label>
    <input type="number" id="prix" th:field="*{prix}" required/>
    <br/>

    <!-- Add more input fields as needed -->

    <button type="submit">Save Product</button>
</form>
</body>
</html>
